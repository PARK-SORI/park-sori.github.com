<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="./css/myReset.css" />
	<link rel="stylesheet" href="./css/form_test_01.css" />
	<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">

	<!-- IE하위버전을 위해 쓰는 것들 -->

		<link rel="stylesheet" href="./css/form_ie.css">

	<title>로그인</title>



</head>
<body>
	
	<div class="container">
		<form action="#">
			<fieldset>
				<legend>login</legend>

				<div class="login">
					<input type="text" id="idtext" name="idtext" value="">
					<label for="idtext" class="hidden">아이디를 입력해주세요</label>
					
					<input type="password" id="pstext" name="pstext" value="">
					<label for="pstext" class="hidden">페스워드를 입력해주세요</label>
					
					<input type="submit" id="login" name="login" value="LOG IN">
					<label for="login" class="hidden">log in</label>
				</div>
				<div class="find">
					<input type="checkbox" id="remmemberId" name="remmemberId" value="remmemberId">
					<label for="remmemberId"><abbr title="identity">ID</abbr>기억하기</label>
					<div>
						<a href="#" class="find_id"><abbr title="identity">ID</abbr>찾기</a>
						<a href="#" class="find_ps">비밀번호찾기</a>
					</div>
				</div>


			</fieldset>
		</form>
			
		<button type="button" class="close"><i class="fa fa-caret-up" aria-hidden="true"></i><span class="hidden">로그인창</span>닫기</button>
			
	</div>	
	

	<script src="./js/jquery/jquery-1.12.4.min.js"></script>
	<script src="./js/jquery/jquery-migrate-3.0.0.min.js"></script>
	<script src="./js/jquery/jquery-ui.min.js"></script>
	
</body>
</html>
