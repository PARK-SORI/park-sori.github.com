<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<title>Document</title>

	<style><!-- 이거 쓸때 표 라인줄때 th옆에,콤마찍고 속성을쓰면 안먹음. 주의하기 -->
		table {width:800px;}
		table, thead, tbody, tfoot, tr, td, th {border:1px solid #777; border-spacing:0; border-collapse:collapse;}
		thead {background-color:#fc0;}
		tfoot {background-color:#adc;}
		span {font-size:0;}
		
	</style>
	
		
	
</head>
<body>
	<h1>table 기초 형태 이해하기</h1>
	<table>
		<caption><span>어떻한 표인지 설명</span>표제목</caption>
		<thead>
			<tr>
				<th colspan="2">1-1</th><th>1-3</th><th>1-4</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td>5-1</td><td>5-2</td><td>5-3</td><td>5-4</td>
			</tr>
	  </tfoot>				
		<tbody>
			<tr>
				<td rowspan="3">2-1</td><td>2-2</td>
				<td colspan="2" rowspan="2">2-3</td>
			</tr>
			<tr>
				<td>3-2</td>
			</tr>
			<tr>
				<td>4-2</td><td>4-3</td><td>4-4</td>
			</tr>
		</tbody>
	</table>
	
	<script>
	
	</script>

</body>
</html>
