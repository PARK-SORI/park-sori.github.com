<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="apple-touch-icon" href="./img/i_1.png">
	<link rel="shortcut icon" type="image/x-icon" href="./img/i_2.jpg">
	
	<title>Document</title>
	
	<style>
		* {margin:0; }
		html, body {height:100%;}
		div {width:100%; height:100%; background-color:#fa0;}
		     /* 바디기준 가로100%는 가능, 근데 만약 위에처럼 높이를 100%로 주면 브라우저는 높이값이 기본적으로 0이라 화면상에 안뜸 그래서 html과body에 높이값을 주면 해결이됨 */
		.a {background-color:#333;}
		#b {background-color:#243;}
		.c {} 
		#c {} /* 내용이 없어도 가로는 써놔야 오류가 안남 */
	</style>
</head>
<body>
	
	<div class="a">a</div>
	<div id="b">b</div>
	<div class="c" id="c">c</div>
</body>
</html>
