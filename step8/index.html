<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=0.5" />
	<title>네이버 calendar 따라하기</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-latest.min.js"></script>
	<script src="./js/slides.min.jquery.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="container">
			<div id="calendar">
				<div class="slides_container">
					<div class="item"><img src="./imgs/img_0.jpg" alt=""></div>
					<div class="item"><img src="./imgs/img_1.png" alt=""></div>
					<div class="item"><img src="./imgs/img_2.png" alt=""></div>
					<div class="item"><img src="./imgs/img_3.png" alt=""></div>
					<div class="item"><img src="./imgs/img_4.png" alt=""></div>
				</div>
				<a href="#" class="prev">이전</a>
				<a href="#" class="next">다음</a>
			</div>
		</div>
	</div>

	<script>
		$(document).ready(function(){
			$('#calendar').slides(); //slides.min.jquery.js를 불러오는 명령어
		});
	</script>
</body>
</html>
